<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="apple-touch-icon" sizes="57x57" href="assets/rk.ico/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="assets/rk.ico/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="assets/rk.ico/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="assets/rk.ico/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="assets/rk.ico/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="assets/rk.ico/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="assets/rk.ico/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="assets/rk.ico/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="assets/rk.ico/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="assets/rk.ico/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/rk.ico/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="assets/rk.ico/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/rk.ico/favicon-16x16.png">
<link rel="manifest" href="assets/rk.ico/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}">
{% if page.title %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="article">
<meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
{% else %}
<meta property="og:title" content="{{ site.title }}">
<meta property="og:type" content="website">
<meta property="og:description" content="{{ site.description }}">
{% endif %}
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ site.url }}/about/">
{% endif %}
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% if page.tags %}
<meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}
{% if author %}
<meta property="article:author" content="{{ author.name }}" />
{% endif %}
